<ion-item>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <p> Total: {{order.total}}€</p>
      </ion-card-title>
      <ion-card-subtitle> {{order.date}}</ion-card-subtitle>
    </ion-card-header>

    <ion-row *ngFor="let book of books">
      <ion-col>
        <ion-title>{{book._title}} / {{book._price}} €</ion-title>
      </ion-col>
    </ion-row>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
</ion-item>
