<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col>
        <ion-img src="./../../../assets/images/g.png" class="logo"></ion-img>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed="true">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-img src="..//..//..//assets//images//logged-out.png" style="width:80%"></ion-img>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-title class="ops-title">Ops...</ion-title>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-title size="small">You are not logged in!<br>To continue, we must know who you are.</ion-title>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-img src="..//..//..//assets//images//arrow.png" style="width:20%"></ion-img>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button class="sign-up-button" size="medium" type="submit" [routerLink]="'/auth'" expand="block"
                  color="primary" shape="round">Go To Sign-in
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
