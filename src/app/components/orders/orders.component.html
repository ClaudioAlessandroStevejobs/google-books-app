<ion-content>
  <ion-grid fixed="true">
    <ion-row>
      <ion-card>
        <ion-card-header>
          <ion-row>
            <ion-col>
              <ion-icon size="large" name="bag-handle-outline"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-title>My Orders</ion-title>
            </ion-col>
          </ion-row>
        </ion-card-header>
      </ion-card>
    </ion-row>


    <ion-row *ngFor="let order of orders">
      <ion-col>
        <app-order [order]="order"></app-order>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-fab vertical="top" horizontal="start" slot="fixed">
  <ion-fab-button (click)="dismiss()" color="warning">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
