<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-img src="./../../../assets/images/g.png" class="logo"></ion-img>
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col>
        <ion-title class="ion-text-center">Home</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-content>
    <ion-title>News</ion-title>
    <ion-slides [options]="{ slidesPerView: '2', zoom: false, grabCursor: true }">
      <ion-slide *ngFor="let book of newBooks">
        <app-book-item [isCard]='true' [book]='book'></app-book-item>
      </ion-slide>
    </ion-slides>
  </ion-card-content>
  <ion-card-content>
    <ion-title>Best Seller</ion-title>
    <ion-slides [options]="{ slidesPerView: '2', zoom: false, grabCursor: true }">
      <ion-slide *ngFor="let book of bestBooks">
        <app-book-item [isCard]='true' [book]='book'></app-book-item>
      </ion-slide>
    </ion-slides>
  </ion-card-content>
</ion-content>
