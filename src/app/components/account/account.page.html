<app-header tabName="Account"></app-header>



<ion-content>
  <ion-item class="divider-large"></ion-item>
  <ion-grid fixed="true">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-item class="divider-tiny"></ion-item>
            <ion-avatar class="avatar">
              <ion-img src="../../../assets/images/default-user-profile.svg">
              </ion-img>
            </ion-avatar>
            <ion-title> Welcome<br> {{ user._email }} </ion-title>

            <ion-text>
              <ion-item class="divider-tiny"></ion-item>
              <h1>Wallet: {{updatedFund}}â‚¬</h1>
            </ion-text>


            <ion-form [formGroup]="refillForm">
              <ion-row>
                <ion-col>
                  <ion-input placeholder="Refill your wallet" updatedFund="updatedFund" type="number"
                    formControlName="money">
                  </ion-input>
                  <ion-button type="submit" mode="ios" (click)="refill()" [disabled]="!refillForm.valid" color="success"
                    shape="round">
                    <ion-icon name="card-outline"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-form>


            <ion-button *ngIf="role()=='READER'" type="submit" (click)="ordersModal()" expand="block" color="warning"
              shape="round">
              MY ORDERS
            </ion-button>

            <ion-item class="divider-tiny"></ion-item>
            <ion-button *ngIf="role()=='READER'" type="submit" (click)="couponsModal()" expand="block" color="primary"
              shape="round">
              MY COUPONS
            </ion-button>


          </ion-card-content>
          <ion-button type="submit" routerLinkActive="router-link-active" (click)="logout()" expand="block"
            color="danger">
            LOGOUT
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
