<app-header tabName="Account"></app-header>



<ion-content>
  <ion-item class="divider-large"></ion-item>
  <ion-grid fixed="true">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-item class="divider-tiny"></ion-item>
            <ion-avatar class="avatar">
              <canvas #avatarCanvas></canvas>
            </ion-avatar>
            <ion-title> Welcome<br> {{ user._email }} </ion-title>

            <ion-text>
              <h2>from {{user._nationality}}</h2>
              <ion-item class="divider-tiny"></ion-item>
              <h1>Wallet: {{updatedFund}}â‚¬</h1>
            </ion-text>


            <ion-form [formGroup]="refillForm">
              <ion-row>
                <ion-col>
                  <ion-input placeholder="Refill your wallet" updatedFund="updatedFund" type="number"
                    formControlName="money">
                  </ion-input>
                  <ion-button type="submit" mode="ios" (click)="refill()" [disabled]="!refillForm.valid" color="success"
                    shape="round">
                    <ion-icon name="card-outline"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-form>

            <ion-row>
              <ion-col>
                <ion-button type="submit" [routerLink]="['/orders']" expand="block" color="warning" shape="round">
                  MY ORDERS
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-item class="divider-tiny"></ion-item>
                <ion-button type="submit" [routerLink]="['/coupons']" expand="block" color="primary" shape="round">
                  MY COUPONS
                </ion-button>
              </ion-col>

            </ion-row>
          </ion-card-content>
          <ion-button type="submit" routerLinkActive="router-link-active" (click)="logout()" expand="block"
            color="danger">
            LOGOUT
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
