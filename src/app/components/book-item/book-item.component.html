<ion-card *ngIf="isCard" button="true">
  <ion-card-header>
    <ion-img src="../../assets/exampleImg.jpg" alt=""></ion-img>
  </ion-card-header>

  <ion-card-content>
    <ion-card-subtitle>{{author}}</ion-card-subtitle>
    <ion-card-title>{{title}}</ion-card-title>
    <ion-card-subtitle>{{price}}$</ion-card-subtitle>
  </ion-card-content>
</ion-card>

<ion-item button="true" *ngIf="!isCard">
  <ion-thumbnail slot="start">
    <ion-img src="../../assets/exampleImg.jpg"></ion-img>
  </ion-thumbnail>
  <div>
    <ion-card-subtitle>{{author}}</ion-card-subtitle>
    <ion-card-title>{{title}}</ion-card-title>
    <ion-card-subtitle>{{price}}$</ion-card-subtitle>
  </div>

</ion-item>
