<ion-card *ngIf="isCard" button="true" (click)="redirectToDetails()">
  <ion-card-header>
    <ion-img src="https://m.media-amazon.com/images/I/519U6VZ9dcL.jpg" alt=""></ion-img>
  </ion-card-header>

  <ion-card-content>
    <ion-card-subtitle>{{author}}</ion-card-subtitle>
    <ion-card-title>{{title}}</ion-card-title>
    <ion-card-subtitle *ngIf="!inLibrary">{{price}}$</ion-card-subtitle>
  </ion-card-content>
</ion-card>

<ion-item button="true" *ngIf="!isCard" (click)="redirectToDetails()">
  <ion-thumbnail slot="start">
    <ion-img src="../../assets/exampleImg.jpg"></ion-img>
  </ion-thumbnail>
  <div>
    <ion-card-subtitle>{{author}}</ion-card-subtitle>
    <ion-card-title>{{title}}</ion-card-title>
    <ion-card-subtitle>{{price}}$</ion-card-subtitle>
  </div>
</ion-item>
