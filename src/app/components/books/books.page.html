<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-img src="./../../../assets/images/g.png" class="logo"></ion-img>
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col>
        <ion-title class="ion-text-center">Library</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed="true">
    <ion-row>
      <ion-col *ngFor="let book of books" style="width: 50%;">
        <app-book-item [isCard]='true' [book]='book'></app-book-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
