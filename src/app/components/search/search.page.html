<ion-content>



  <ion-grid fixed="true">


    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-searchbar placeholder="What inspires you?" mode="ios" inputmode="search"
              [(ngModel)]="search" (ionChange)="ngOnChanges()">
            </ion-searchbar>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let book of searchedBooks" >
      <ion-col>
        <app-book-item style="width: 90%" [isCard] = 'false' [book]="book"></app-book-item>
      </ion-col>
      
    </ion-row>
  </ion-grid>


</ion-content>
