<app-header tabName="Search"></app-header>

<ion-content>
  <ion-grid fixed="true">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-img src='{{book._img}}'></ion-img>
          <ion-title> {{book._title}} </ion-title>
          <ion-title> {{author}} </ion-title>
          <ion-card-content>
            <ion-title> {{book._description}} </ion-title>
            <ion-button [disabled]='!isAddable()' (click)="addToCart()" shape="round" color="success">
              {{book._price }}
              <ion-icon name="cart-outline"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
