<ion-content>
  <ion-grid fixed="true">
    <ion-row>
      <ion-col>
        <img src="https://m.media-amazon.com/images/M/MV5BOTQwZmQyYzEtODk5ZC00OTY3LWExMjAtYzRjNWFhNGM3MzBlXkEyXkFqcGdeQXVyNTIzOTk5ODM@._V1_UY1200_CR90,0,630,1200_AL_.jpg">
          <ion-img [src]="" class="img"></ion-img>
        </ion-col>
        <ion-col>
          <div>
          <ion-text style="color: black; text-align: center;"> {{book._title}}
          </ion-text> 
          <br><br>
          <ion-text style="text-align: center;" > {{book._author}} </ion-text>
          <br><br>
          <ion-text style="text-align: center;" > Genere: {{book._genre}} </ion-text>
          <br><br>
          <ion-text> {{book._launchDate}} </ion-text>
       
      <pre></pre>

       {{book._price}}
        <ion-icon name="cart-outline"> </ion-icon>
      </ion-button>
    
    </div>
    </ion-col>
 </ion-row>
      <ion-card-content>

</ion-content>
